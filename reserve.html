<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />--->
</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1 class = "text-center"><i class="glyphicon glyphicon-fire"></i> Hot Restaurant </h1>
        <hr>
        <div>
            <h3 class="text-center">Make your reservation</h3></div>
        <div class="text-center">
            <a href="table.html" ><button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-list"></i> View Tables</button></a>
            <a href="reserve.html"><button type="button" class="btn btn-danger"><i class="glyphicon glyphicon-credit-card"></i> Home</button></a>
        </div>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="Phone Number">Phone Number</label>
                <input type="phone-number" class="form-control" id="phone" placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
                    <label for="email">Unique ID</label>
                    <input type="ID" class="form-control" id="uniqueID" aria-describedby="emailHelp" placeholder="Enter unique ID">
                </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        $("#submit-btn").on("click", function(event) {
            console.log("Reserve button pressed")
            event.preventDefault();
        
            newReservation = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim(),
            }

            console.log("this new reservation will be added " + newReservation);
            
            $.post("/api/data", newReservation)
            .then(function(data) {
            console.log("we are in the post function of reserve.html with data = " + data);
            alert("Adding reservation...");
            });
        });


    </script>
</body>
</html>
